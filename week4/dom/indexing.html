<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
   /* class */

      .container {     
        text-align: center;
        background-color: aqua;
        margin: 10px;
        color: yellow;
        font-size: 10px;
        padding: 1px;
      }

/*  id    */
      #container1{
        color: black;
        font-weight: 100;
        box-sizing: border-box;
      }

    </style>
  </head>
  <!-- id is unique attribute -->
  <body>
    <div class="container" id="container1">
      <h1>line 1</h1>
    </div>
    <div class="container" id="container2">
      <h1>line 2</h1>
    </div>
  </body>
</html>
